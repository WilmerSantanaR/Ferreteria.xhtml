<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
    <title>Ferreteria Meissen</title>
</h:head>
<h:body>
    <div class="encabezado">
        <header>
            <div class="titulo">
                <h1>FERRETERIA MEISSEN</h1>
            </div>
            <div class="logo">
                <h:graphicImage library="imagenes" name="ferreteria.jpeg" alt="logo ferreteria" />
            </div>
        </header>
        <nav class="navbar">
            <div class="lista">
                <a href="index.xhtml" class="Catalogo">Catalogo</a>
                <a href="#" class="Pintura">Pintura</a>
                <a href="electricas.xhtml" class="Electricas">Electricas</a>
                <a href="#" class="Herramientas_Manuales">Herramientas Manuales</a>
                <a href="#" class="Accesorios">Accesorios</a>
                <button class="btn-login">
                    <a class="btn-login" href="loginCliente.xhtml">Acceder</a>
                </button>
                <button class="btn-login">
                    <a class="btn-login" href="registroCliente.xhtml">Regístrate</a>
                </button>
            </div>
        </nav>
    </div>
    <div class="slider">
        <ul>
            <li>
                <h:graphicImage library="imagenes" name="ferreteria-norte-banner.jpg" alt="Herramientas1" />
            </li>
            <li>
                <h:graphicImage library="imagenes" name="herramientas-png.png" alt="Herramientas2" />
            </li>
            <li>
                <h:graphicImage library="imagenes" name="slide1-1ferreteria.png" alt="Herramientas3" />
            </li>
            <li>
                <h:graphicImage library="imagenes" name="ferreteria-ferromar-.jpg" alt="Herramientas4" />
            </li>
        </ul>
    </div>
    <h2 class="catalogo">Productos</h2>
    <ui:define name="content">
        <section class="contenedor">
            <!--contenedor de elementos-->
            <div class="contenedor-items">
                <div class="item">
                    <span class="titulo-item">Clavos 2.5'</span>
                    <h:graphicImage library="imagenes" name="clavos.jpg" alt="img Clavos" styleClass="img-catalogo" />
                    <span class="precio-item">$3.000</span>
                    <button class="boton-item" onclick="agregarAlCarrito()">Agregar al Carrito</button>
                </div>
                <!-- Agregar más elementos aquí -->
            </div>
        </section>
    </ui:define> 
    <script>
        function agregarAlCarrito() {
            window.location.href = "carrito.xhtml";
        }
    </script>
    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputScript library="primefaces" name="primefaces.js" />
</h:body>
<footer>
    <h4>Ferreteria Meissen</h4>
    <div class="enlaces">
        <ul>
            <li><a href="index.xhtml">Catalogo</a></li>
            <li><a href="#">Pintura</a></li>
            <li><a href="elctricas.xhtml">Electricas</a></li>
            <li><a href="#">Herramientas Manuales</a></li>
            <li><a href="#">Accesorios</a></li>
        </ul>
    </div>
    <h4>Redes sociales</h4>
    <div class="sociales">
        <div class="sociales-link">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
</footer>
